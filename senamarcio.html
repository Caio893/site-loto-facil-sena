<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lotofácil do Márcio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button, textarea { margin: 5px 0; width: 100%; }
        .jogo { margin-bottom: 10px; }
        #resultados { margin-top: 20px; }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="caixa.png">
</head>
<body>

    <h1>Comparar Dezenas</h1>

    <label>Valor Geral (6 números separados por espaço):</label>
    <input type="text" id="valorGeral" placeholder="Ex: 1 2 3 4 5 6">

    <label>Quantos jogos deseja comparar?</label>
    <input type="number" id="quantidadeJogos" min="1">

    <button onclick="gerarCamposJogos()">Gerar Campos de Jogos</button>

    <div id="jogosContainer"></div>

    <button onclick="compararJogos()">Comparar Jogos</button>

    <div id="resultados"></div>

    <script>
        function gerarCamposJogos() {
            const container = document.getElementById('jogosContainer');
            container.innerHTML = ''; // Limpa os campos anteriores
            const quantidade = parseInt(document.getElementById('quantidadeJogos').value);

            if (isNaN(quantidade) || quantidade < 1) {
                alert('Digite uma quantidade válida de jogos.');
                return;
            }

            for (let i = 1; i <= quantidade; i++) {
                const div = document.createElement('div');
                div.className = 'jogo';
                div.innerHTML = `
                    <label>Jogo ${i} (6 números separados por espaço):</label>
                    <input type="text" class="jogoInput" placeholder="Ex: 1 2 3 4 5 6">
                `;
                container.appendChild(div);
            }
        }

        function validarNumeros(numeros, quantidadeEsperada) {
            if (numeros.length !== quantidadeEsperada) return false;
            if (numeros.some(num => isNaN(num) || num < 1 || num > 60)) return false;
            const setNumeros = new Set(numeros);
            if (setNumeros.size !== numeros.length) return false; // Checa números repetidos
            return true;
        }

        function compararJogos() {
            const valorGeralInput = document.getElementById('valorGeral').value.trim();
            const valorGeral = valorGeralInput.split(/\s+/).map(Number);

            if (!validarNumeros(valorGeral, 6)) {
                alert('O valor geral deve conter exatamente 6 números válidos entre 1 e 60, sem repetir.');
                return;
            }

            const jogosInputs = document.querySelectorAll('.jogoInput');
            const jogos = [];

            for (let input of jogosInputs) {
                const numeros = input.value.trim().split(/\s+/).map(Number);
                if (!validarNumeros(numeros, 6)) {
                    alert('Cada jogo deve conter exatamente 6 números válidos entre 1 e 60, sem repetir.');
                    return;
                }
                jogos.push(numeros);
            }

            const resultados = [];

            jogos.forEach((jogo, index) => {
                let acertos = jogo.filter(numero => valorGeral.includes(numero)).length;
                resultados.push(`Jogo ${index + 1}: ${acertos} acertos`);
            });

            document.getElementById('resultados').innerHTML = `
                <h2>Resultados:</h2>
                <ul>${resultados.map(r => `<li>${r}</li>`).join('')}</ul>
            `;
        }
    </script>

</body>
</html>
